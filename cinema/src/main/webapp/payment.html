<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Оплата билета</title>
</head>
<body onload="load()">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script sr,c="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function load() {
        let place = parseInt(window.location.href.split("?")[1].split("=")[1]);
        document.getElementById("title").innerText =
            "Вы выбрали ряд " + Math.trunc(place / 10) + " место " + (place % 10) + ", Сумма : 500 рублей.";
    }
    function pay() {
        let place = parseInt(window.location.href.split("?")[1].split("=")[1]);
        var info = {
            "hall" : 1,
            "row" : Math.trunc(place / 10),
            "place" : (place % 10),
            "name" : $("#username").val(),
            "phoneNum" : $("#phone").val()
        };
        $.ajax({
            url : "http://localhost:8083/cinema/update",
            type: "POST",
            data: info,
            dataType: 'text'
        }).done(function (data) {
            alert("Оплата проведена");
            window.location.href = "http://localhost:8083/cinema";
        });
    }
</script>
<div class="container">
    <div class="row pt-3">
        <h3 id="title">
            Вы выбрали ряд 1 место 1, Сумма : 500 рублей.
        </h3>
    </div>
    <div class="row">
        <form>
            <div class="form-group">
                <label for="username">ФИО</label>
                <input type="text" class="form-control" id="username" placeholder="ФИО">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" class="form-control" id="phone" placeholder="Номер телефона">
            </div>
            <button type="button" class="btn btn-success" onclick="pay()">Оплатить</button>
        </form>
    </div>
</div>
</body>
</html>
